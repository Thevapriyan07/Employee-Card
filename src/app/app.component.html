<table>
    <thead>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of Customers">
            <td>{{customer.name}}</td>
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.place}}</td>
        </tr>
    </tbody>
</table>
